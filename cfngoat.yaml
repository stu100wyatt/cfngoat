          Value: !Sub "${AWS::AccountId}-${CompanyName}-${Environment}-ec2" 
        - Key: yor_trace
          Value: 3fa580b6-7b6b-4795-bd48-e78ed0041976
        - Key: git_org
          Value: stu100wyatt
        - Key: git_repo
